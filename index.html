<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a simple form to collect data from users.</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Enter your Name:
                <input id="name" type="text" placeholder="Your name here" required />
            </label>
            <label for="email" id="email-label",>Enter your Email:
                <input id="email" type="email" placeholder="email@email.com" required />
            </label>
            <label for="number" id="number-label">Enter you favorate number between 1 -100.
                <input id="number" type="number" min="0" max="100" placeholder="13">
            </label>
        </fieldset>
        <fieldset>
            <label>Which do you prefer?
                <select id="dropdown" name="dropdown">
                    <option value ="">Select One</option>
                    <option value ="1">Cats</option>
                    <option value ="2">Dogs</option>
                </select>
            </label>
            <label for="indoor">
                <input type="radio" id="indoor" name="indooroutdoor" class="inline" value="indooroutdoor" />Indoor pets
            </label>
            <label for="outdoor">
                <input type="radio" id="outdoor" name="indooroutdoor" class="inline" value="indooroutdoor" />Outdoor pets
            </label>
        </fieldset>
        <fieldset>
            <label for="spouse">
                <input type="checkbox" id="spouse" class="inline" value="spouse"/> 
                My Spouse loves animals.
            </label>
            <label for="myself">
                <input type="checkbox" id="myself" class="inline" value="myself" /> 
                I love animals.
            </label>
        </fieldset>
        <fieldset>
            <label>Tell us about yourself.
                <textarea></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
    </form>
</body>
</html>
